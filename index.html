<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather and Attractions Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h1>Where do you want to go?</h1>
      <h4>Check the current weather and top attractions</h4>
      <form autocomplete="off">
        <input type="text" id="city" />
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    <div class="container">
      <div id="destination"></div>
      <div class="sectiontitle weather-container">
        <h2>WEATHER</h2>
      </div>
      <section id="weather">
        <div class="weather" id="weather1"></div>
      </section>
      <div class="sectiontitle">
        <h2>TOP ATTRACTIONS</h2>
      </div>
      <section id="venues">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
        <div class="venue" id="venue4"></div>
      </section>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>Photo by <a href="https://unsplash.com/@sadswim?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">ian dooley</a> on <a href="https://unsplash.com/s/photos/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </footer>
</html>
